<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservation Flight</title>
    <div th:replace="common/common_header" ></div>
</head>
<body>
<h1>欢迎使用旅游预订系统</h1>
<hr>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">导航栏</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/index}">首页</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{'/customer/list/all?pageNum=1&pageSize=5'}">客户管理</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{'/flight/list/all?pageNum=1&pageSize=5'}">航班管理</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">出租车管理<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{'/hotel/list/all?pageNum=1&pageSize=5'}">宾馆管理</a>
            </li>
            <li class="nav-item dropdown active">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    预订信息
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="#">航班预订</a>
                    <a class="dropdown-item" th:href="@{/reservation/car/list}">出租车预订</a>
                    <a class="dropdown-item" th:href="@{/reservation/hotel/list}">宾馆预订</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">敬请期待...</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" action="/search">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<h3>航班预定信息</h3>
<hr>
<table class="table">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">航班号</th>
        <th scope="col">价格</th>
        <th scope="col">座位总数</th>
        <th scope="col">可用座位数</th>
        <th scope="col">起始城市</th>
        <th scope="col">到达城市</th>
        <th scope="col">预定密码(加密)</th>
        <th scope="col">客户姓名</th>
        <th scope="col">操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="flight : ${flightReservationInfo.records}">
        <th scope="row" th:text="${flight.reservationId}"></th>
        <td th:text="${flight.flightNum}"></td>
        <td th:text="${flight.price}"></td>
        <td th:text="${flight.totalNum}"></td>
        <td th:text="${flight.availableNum}"></td>
        <td th:text="${flight.fromCity}"></td>
        <td th:text="${flight.arriveCity}"></td>
        <td th:text="${flight.reservationKey}"></td>
        <td th:text="${flight.customerName}"></td>
        <td>
            <button type="button" class="btn btn-danger del_btn" th:carId="${flight.reservationId}">取消预订</button>
        </td>
    </tr>
    </tbody>
</table>
<nav aria-label="...">
    <ul class="pagination">
        <li th:class="${flightReservationInfo.hasPrevious()}?'page-item' : 'page-item disabled'">
            <a class="page-link" th:href="@{'/car/list/all?pageNum='+${flightReservationInfo.getCurrent()-1}+'&pageSize=5'}"><<</a>
        </li>
        <li th:if="${flightReservationInfo.getCurrent()-4 > 0 && flightReservationInfo.getCurrent() + 1 >flightReservationInfo.getPages()}" class="page-item">
            <a class="page-link" th:href="@{'/car/list/all?pageNum='+${flightReservationInfo.getCurrent()-4}+'&pageSize=5'}" th:text="${flightReservationInfo.getCurrent()-4}"></a>
        </li>
        <li th:if="${flightReservationInfo.getCurrent()-3 > 0 && flightReservationInfo.getCurrent() + 2 >flightReservationInfo.getPages()}" class="page-item">
            <a class="page-link" th:href="@{'/car/list/all?pageNum='+${flightReservationInfo.getCurrent()-3}+'&pageSize=5'}" th:text="${flightReservationInfo.getCurrent()-3}"></a>
        </li>
        <li th:if="${flightReservationInfo.getCurrent()-2 >0 }" class="page-item">
            <a class="page-link" th:href="@{'/car/list/all?pageNum='+${flightReservationInfo.getCurrent()-2}+'&pageSize=5'}" th:text="${flightReservationInfo.getCurrent()-2}"></a>
        </li>
        <li th:if="${flightReservationInfo.hasPrevious()}" class="page-item">
            <a class="page-link" th:href="@{'/car/list/all?pageNum='+${flightReservationInfo.getCurrent()-1}+'&pageSize=5'}" th:text="${flightReservationInfo.getCurrent()-1}"></a>
        </li>
        <li class="page-item active" aria-current="page">
            <a class="page-link" href="#" th:text="${flightReservationInfo.getCurrent()}"><span class="sr-only">(current)</span></a>
        </li>
        <li th:if="${flightReservationInfo.hasNext()}" class="page-item">
            <a class="page-link" th:href="@{'/car/list/all?pageNum='+${flightReservationInfo.getCurrent()+1}+'&pageSize=5'}" th:text="${flightReservationInfo.getCurrent()+1}"></a>
        </li>
        <li th:if="${flightReservationInfo.getCurrent()+2 <= flightReservationInfo.getPages() }" class="page-item">
            <a class="page-link" th:href="@{'/car/list/all?pageNum='+${flightReservationInfo.getCurrent()+2}+'&pageSize=5'}" th:text="${flightReservationInfo.getCurrent()+2}"></a>
        </li>
        <li th:if="${flightReservationInfo.getCurrent()-2 <= 0 && flightReservationInfo.getCurrent() + 3 <=flightReservationInfo.getPages()}" class="page-item">
            <a class="page-link" th:href="@{'/car/list/all?pageNum='+${flightReservationInfo.getCurrent()+3}+'&pageSize=5'}" th:text="${flightReservationInfo.getCurrent()+3}"></a>
        </li>
        <li th:if="${flightReservationInfo.getCurrent()-1 <= 0 && flightReservationInfo.getCurrent() + 4 <=flightReservationInfo.getPages()}" class="page-item">
            <a class="page-link" th:href="@{'/car/list/all?pageNum='+${flightReservationInfo.getCurrent()+4}+'&pageSize=5'}" th:text="${flightReservationInfo.getCurrent()+4}"></a>
        </li>
        <li th:class="${flightReservationInfo.hasNext()}?'page-item' : 'page-item disabled'">
            <a class="page-link" th:href="@{'/car/list/all?pageNum='+${flightReservationInfo.getCurrent()+1}+'&pageSize=5'}" tabindex="-1" th:aria-disabled="${flightReservationInfo.hasNext()}?false:true">>></a>
        </li>
    </ul>
</nav>
</body>
</html>
